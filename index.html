<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Circumference of a Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Area and Circumference of a Circle</h1>
    <p>Find the area and the circumference of a circle whose radius is <span id="radius">10.25</span> cm.</p>
 
    <div class="circle-box">
        <img src="https://www.piday.org/wp-content/uploads/2020/02/Circle-Graphic-1024x576.png" alt="Circle diagram" class="img-fluid small-image">
    </div>

    <div>
        <button class="btn btn-warning" 
            onclick="document.getElementById('output').innerHTML = 'The area of the circle is ' + (Math.PI * Math.pow(10.25, 2)).toFixed(2) + ' cmÂ².'">
            AREA
        </button>
        <button class="btn btn-warning" 
            onclick="document.getElementById('output').innerHTML = 'The circumference of the circle is ' + (2 * Math.PI * 10.25).toFixed(2) + ' cm.'">
            CIRCUMFERENCE
        </button>
    </div>

 
    <div class="result-box">
        <p id="output"></p>
    </div>

  
    <div>
        <button class="btn btn-warning" type="button" onClick="window.location.reload()">
            REFRESH
        </button>
    </div>
</div>

</body>
</html>
